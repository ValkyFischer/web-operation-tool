{% extends "base.html" %}

{% block title %}WOT - Register{% endblock %}

{% block content %}
<div class="register">
    <h1>Register</h1>
    <div class="links">
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}" class="active">Register</a>
    </div>
    <form action="{{ url_for('auth.register') }}" method="post" autocomplete="off">
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="pass" placeholder="Password" id="password" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="repass" placeholder="Confirm Password" id="repass" required>
        <div class="msg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        </div>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
